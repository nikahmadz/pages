<!doctype html>
<html lang="{{ page.lang | default: site.lang | default: "en-US" }}" data-layout="primer">

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
{% seo %}
<link rel="stylesheet" href="{{ "/assets/primer/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
{% include head.html %}
{% include head-google-analytics.html %}
</head>
<body>
<main id="app">
<div id="layout" class="container-lg px-3 my-5 markdown-body">

<article id="article">{{ content }}</article>
<footer id="footer">{% include footer.html %}</footer>
</div>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>

</html>
