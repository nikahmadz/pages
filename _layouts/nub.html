<!doctype html>
<html lang="{{ page.lang | default: site.lang | default: "en-US" }}" data-layout="nub">
<!-- (c) Copyright Nik Ahmad : github.com/nikahmadz/pages -->
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta id="_viewport" name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=5.0,shrink-to-fit=no" />
<meta id="_color-scheme" name="color-scheme" content="{{ page.color_scheme | default: site.color_scheme | default: "light dark" }}" />
<meta id="_theme-color"  name="theme-color"  content="{{ page.theme_color | default: site.theme_color | default: "#202020" }}" />
<!--[if lt IE 9]><script src="//unpkg.com/html5shiv@3.7.3/dist/html5shiv.min.js"><![endif]-->
{% seo %}
<link id="_style" rel="stylesheet" href="{{ "/assets/nub/css/style.css?v=" | append: site.github.build_revision | relative_url }}" />
<script src="{{ "/assets/base/js/base-theme-v1.0.js?v=" | append: site.github.build_revision | relative_url }}"></script>
{% include head.html %}
{% include head-google-analytics.html %}
</head>
<body>
<main id="app" class="markdown-body">
<div id="layout">
<header id="header">{% include header.html %}</header>
<article id="article">{{ content }}</article>
<footer id="footer">{% include footer.html %}</footer>
</div>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
<script>anchors.add();</script>
</body>
</html>
